<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="card__image">
            <img class="card__image__img" src="/images/illustration-hero.svg" alt="hero">
        </div>

        <div class="card__information">
            <h2 class="card__information__title">Order Summary</h2>
            <p class="card__information__description">You can now listen to millions of songs, audiobooks, and podcasts
                on any
                device anywhere you like!
            </p>

            <div class="card__information__subscription-box">

                <div class="card__information__subscriptionBox__left">
                    <img src="/images/icon-music.svg" alt="music-icon">
                    <p class="annual-plan">Annual Plan</p>
                    <p class="cost">$59.99/year</p>
                </div>

                <a href="#" class="card__information__subscriptionBox__right">Change</a>

            </div>

            <a href="#" class="card__information__payment-button">Proceed to Payment</a>
            <a href="#" class="card__information__payment-cancel">Cancel Order</a>

        </div>


    </div>

</body>

</html>
